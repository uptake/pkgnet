name: Release Testing on Devel

on:
  push:
    branches:
        - 'release/**'
  pull_request:
    branches:
        - 'release/**'
  workflow_dispatch:

jobs:
  version_check:
    name: Confirm Whole Version Number
    runs-on: ubuntu-latest
    steps:
      - name: checkout repository
        uses: actions/checkout@v4
      - shell: bash
        run: grep -E "Version:\s\d+\.\d+\.\d+$"  $GITHUB_WORKSPACE/DESCRIPTION
  devel_test:
    name: ${{ matrix.os }} (R ${{ matrix.r-version }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            r-version: 'devel'
          - os: macos-latest
            r-version: 'devel'
          - os: windows-latest
            r-version: 'devel'   
    steps:
      - name: checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - name: Install Tidy Ubuntu
        if: matrix.os == 'ubuntu-devel'
        run: sudo apt install -y tidy
      - name: set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.r-version }}
      - uses: r-lib/actions/setup-pandoc@v2
      - uses: r-lib/actions/setup-tinytex@v2
      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck
          needs: check
      - name: run R CMD CHECK tests
        shell: bash
        run: $GITHUB_WORKSPACE/test.sh
  all-successful:
    runs-on: ubuntu-latest
    needs: [version_check, devel_test]
    steps:
      - name: Note that all tests succeeded
        run: echo "ðŸŽ‰"

  
