name: smoke tests

# only build on merges to main
on:
  push:
    branches:
    - main
  schedule:
    # Run every Sunday
    - cron: '0 0 * * 0'
  workflow_dispatch:

jobs:
  test:
    name: smoke-tests
    runs-on: ubuntu-latest
    env:
      PKGNET_SUPPRESS_BROWSER: 0
    strategy:
      fail-fast: false
      matrix: 
        test_pkg: 
          - askpass
          - assertthat
          - base64enc
          - bslib
          - cachem
          - cli
          - covr
          - cpp11
          - crayon
          - crosstalk
          - curl
          - data.table
          - digest
          - DT
          - evaluate
          - fastmap
          - fontawesome
          - formatR
          - fs
          - futile.logger
          - futile.options
          - glue
          - highr
          - htmltools
          - htmlwidgets
          - httpuv
          - httr
          - igraph
          - jquerylib
          - jsonlite
          - knitr
          - lambda.r
          - later
          - lazyeval
          - lifecycle
          - magrittr
          - memoise
          - mime
          - openssl
          - pkgconfig
          - promises
          - R6
          - rappdirs
          - Rcpp
          - rex
          - rlang
          - rmarkdown
          - sass
          - sys
          - tinytex
          - vctrs
          - visNetwork
          - withr
          - xfun
          - yaml
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - name: set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'release'
      - name: Install Tidy
        run: sudo apt install -y tidy 
      - name: Install Deps For Pkgnet & ${{ matrix.test_pkg }}
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: ${{ matrix.test_pkg }}, local::.
      - name: run smoke test
        shell: Rscript {0}
        run: "pkgnet::CreatePackageReport(pkg_name='${{ matrix.test_pkg }}', report_path='${{ github.workspace }}/${{ matrix.test_pkg }}_report.html')"
  # https://github.community/t/is-it-possible-to-require-all-github-actions-tasks-to-pass-without-enumerating-them/117957/4?u=graingert
  all-successful:
    runs-on: ubuntu-latest
    needs: [test]
    steps:
    - name: Note that all smoke tests succeeded
      run: echo "🚫🔥==🐻👍🏼👍🏼"
